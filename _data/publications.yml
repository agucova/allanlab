    description: Abstract. Fast oscillatory bursts (OBs; 500-600 Hz) are the most
      prominent response to visual stimulation in the optic tectum of birds. To
      investigate the neural mechanisms generating tectal OBs, we compared local
      recordings of OBs with simultaneous intracellular and extracellular
      single-unit recordings in the tectum of anesthetized pigeons. We found a
      specific population of units that responded with burst discharges that
      mirrored the burst pattern of OBs. Intracellular filling with biocytin of
      some of these bursting units demonstrated that they corresponded to the
      paintbrush axon terminals from the nucleus isthmi pars parvocellularis
      (Ipc). Direct recordings in the Ipc confirmed the high correlation between
      Ipc cell firing and tectal OBs. After injecting micro-drops of lidocaine
      in the Ipc, the OBs of the corresponding tectal locus disappeared
      completely. These results identify the paintbrush terminals as the neural
      elements generating tectal OBs. These terminals are presumably cholinergic
      and ramify across tectal layers in a columnar manner. Because the optic
      tectum and the Ipc are reciprocally connected such that each Ipc neuron
      sends a paintbrush axon to the part of the optic tectum from which its
      visual inputs come, tectal OBs represent re-entrant signals from the Ipc,
      and the spatial-temporal pattern of OBs across the tectum is the mirror
      representation of the spatial-temporal pattern of bursting neurons in the
      Ipc. We propose that an active location in the Ipc may act, via bursting
      paintbrushes in the tectum, as a focal “beam of attention” across tectal
      layers, enhancing the saliency of stimuli in the corresponding location in
      visual space.
