    title: El ¿delito? de Aristóteles.
    link:
      url: https://scielo.conicyt.cl/scielo.php?script=sci_arttext&pid=S0716-078X2001000300001
      display: "Revista Chilena de Historia Natural, 74, (3), 507-514. doi:
