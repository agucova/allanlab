      tectorotundal projection, in which intermingled sets of layer 13 cells,
      presumably of the same particular class and distributed in an organized
      fashion throughout the surface of the tectum, terminate in separate
      regions within one subdivision. This spatial organization has significant
      consequences for the understanding of the physiological and functional
      properties of the tectofugal pathway in birds.
