    title: A simple method to microinject solid neural tracers into deep structures
      of the brain.
    description: Abstract. We have developed an instrument to perform
      microinjections of solid neural tracers into deep structures of the brain.
      The instrument consists of a thin hypodermic needle equipped with a
      movable internal rod, which is connected to a pressure chamber. When a
      pressure pulse is applied to the chamber, the rod moves forward and back
      inside the needle, pushing out a solid load previously packed inside the
      needle tip. By attaching a microelectrode to the instrument, it is also
      possible to have electrophysiological control of the injection placement.
      To test the instrument, we microinjected DiI and rhodamine crystals into
      selected structures of the visual system of pigeons. The results show
      small, well-defined injection sites, accurately located in the desired
      targets, together with well-developed anterogade and retrograde transport,
      selectively originated from the injection sites. This method extends the
      usage of solid tracers to most structures in the brain and may, in certain
      cases, be more advantageous than the conventional method of injecting
      tracer solutions.
