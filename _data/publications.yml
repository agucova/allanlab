    description: Abstract. Here we describe a method to fix gaze positions and to
      significantly reduce saccadic oscillations in pigeons. The procedure
      consists of a mechanical immobilization of the eye through the use of an
      electromagnet that exerts a radial force upon a small metal rectangle
      glued to the dorsal part of the eye. The method can be used in avian
      visual neurophysiology in order to hold the eye immobilized for periods of
      time, long enough to map the properties of visual receptive fields and
      investigate the possible functions of saccadic oscillations.
