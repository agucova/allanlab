      far from the first, the feedback signal to the first tectal location is
      diminished or suppressed, and feedback to the second tectal location is
      initiated. We found that this long-range suppressive interaction is mostly
      mediated by the nucleus isthmi pars magnocellularis, which sends a
      wide-field GABAergic projection to Ipc and TeO. In addition, two sets of
      findings indicate that the feedback from the Ipc modulates the ascending
      output from the TeO. First, visually evoked extracellular responses
      recorded in the dorsal anterior subdivision of the thalamic nucleus
      rotundus (RtDa), receiving the ascending tectal output, are closely
      synchronized to this feedback signal. Second, local inactivation of the
      Ipc prevents visual responses in RtDa to visual targets moving in the
      corresponding region of visual space. These results suggest that the
      ascending transmission of visual activity through the tectofugal pathway
