  - highlight: 1
    link:
      url: https://www.jneurosci.org/content/32/3/1110
      display: "Journal of Neuroscience, 32 (3), 1110-1122. doi:
        10.1523/JNEUROSCI.4151-11.2012."
    title: Attentional capture? Synchronized feedback signals from the isthmi boost
      retinal signals to higher visual areas.
    description: Abstract. When a salient object in the visual field captures
      attention, the neural representation of that object is enhanced at the
      expense of competing stimuli. How neural activity evoked by a salient
      stimulus evolves to take precedence over the neural activity evoked by
      other stimuli is a matter of intensive investigation. Here, we describe in
      pigeons (Columba livia) how retinal inputs to the optic tectum (TeO,
      superior colliculus in mammals), triggered by moving stimuli, are
      selectively relayed on to the rotundus (Rt, caudal pulvinar) in the
      thalamus, and to its pallial target, the entopallium (E, extrastriate
      cortex). We show that two satellite nuclei of the TeO, the nucleus isthmi
      parvocelullaris (Ipc) and isthmi semilunaris (SLu), send synchronized
      feedback signals across tectal layers. Preventing the feedback from Ipc
      but not from SLu to a tectal location suppresses visual responses to
      moving stimuli from the corresponding region of visual space in all Rt
      subdivisions. In addition, the bursting feedback from the Ipc imprints a
      bursting rhythm on the visual signals, such that the visual responses of
      the Rt and the E acquire a bursting modulation significantly synchronized
      to the feedback from Ipc. As the Ipc feedback signals are selected by
      competitive interactions, the visual responses within the receptive fields
      in the Rt tend to synchronize with the tectal location receiving the
      “winning” feedback from Ipc. We propose that this selective transmission
      of afferent activity combined with the cross-regional synchronization of
      the areas involved represents a bottom-up mechanism by which salient
      stimuli capture attention.
