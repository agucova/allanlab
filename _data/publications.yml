    title: Closure to efficient causation, computability and artificial life.
    authors: Luz Cárdenas, M., Letelier, J. C., Gutierrez, C., Cornish-Bowden, A., &
      Soto-Andrade, J. (2010)
    link:
      url: https://www.sciencedirect.com/science/article/abs/pii/S0022519309005360
      display: "Journal of Theoretical Biology, 263, 1: 79-92. doi:
        10.1016/j.jtbi.2009.11.010."
    description: Abstract. The major insight in Robert Rosen's view of a living
      organism as an (M,R)-system was the realization that an organism must be
      “closed to efficient causation”, which means that the catalysts needed for
      its operation must be generated internally. This aspect is not
      controversial, but there has been confusion and misunderstanding about the
      logic Rosen used to achieve this closure. In addition, his corollary that
      an organism is not a mechanism and cannot have simulable models has led to
      much argument, most of it mathematical in nature and difficult to
      appreciate. Here we examine some of the mathematical arguments and clarify
      the conditions for closure.
