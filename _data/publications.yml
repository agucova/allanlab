    description: "Abstract. El filósofo griego Aristóteles es reconocido como uno de
      los más tempranos naturalistas del mundo occidental. Sus acabados y
      precisos conocimientos sobre zoología están contenidos en una variedad de
      escritos dedicados al estudio de los animales. Sorprende que, pese a su
      gran acervo de conocimientos biológicos, el estagirita nunca se planteó la
      posibilidad de que los organismos pudieran transformarse o estar
      conectados por relaciones de origen, ideas sustentadoras de la teoría de
      la evolución orgánica. Nosotros planteamos que hay en la biología
      aristotélica tres factores principales que explican esta falta de visión:
      (1) la idea eternizadora de la reproducción de los entes que no da lugar a
      la posibilidad de la transformación genérica de los organismos a través
      del nexo reproductivo; (2) el planteamiento que los fenómenos naturales
      tienen un propósito (causa final) que determina su existencia, cuestión
      que lleva a desestimar la eventual existencia de conexiones en el origen
      entre los distintos géneros (sensu Aristóteles) de organismos vivos; y (3)
      como consecuencia de lo anterior, la clasificación de los seres vivos
      según criterios analógico-funcionales que oscurece la existencia de
      vínculos estructurales y semejanzas de origen entre los organismos. El
      análisis de esta situación propia de la biología aristotélica nos lleva a
      examinar la importancia que tiene, para la formulación y desarrollo de las
      ideas evolucionistas, el advenimiento de una clasificación biológica de
      tipo jerárquica, inclusiva y ramificada, como la fundada por Linné y
      desarrollada, sobre la base de correspondencias estructurales y semejanzas
      de origen entre los organismos, por los grandes naturalistas del siglo
      XVIII y XIX."
    authors: Cecchi, M. C., Guerrero-Bosagna, C., & Mpodozis, J. (2001)
