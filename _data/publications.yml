      display: "Journal of Mammalogy, 90, 2, 504–519. doi: 10.1644/07-MAMM-A-081.1"
    description: >+
      Abstract. Brachydelphis mazeasi Muizon, 1988a, from the Pisco Formation
      (middle Miocene, Peru), is an odontocete originally known from 2
      incomplete skulls and a few associated postcranial elements, assigned to
      the family Pontoporiidae, and to the subfamily Brachydelphininae (=
      Brachydelphinae) created to include this genus. The holotype is considered
      here as a juvenile because it has no alveolar septa and presents wide-open
      cranial sutures. Consequently, some of the diagnostic features actually
      correspond to juvenile features and are not taxonomically significant.
      Here we offer a more comprehensive view of the morphology and variation of
      this taxon with new specimens from both Pisco and Bahía Inglesa formations
      (late Miocene, Chile). A revision of the original description of the
      genus, compared to other taxa of the Inioidea clade is provided.
      Additionally, a comparison by morphometric analysis (geometric and
      traditional) to Pontoporia blainvillei (living Pontoporiidae) is given.
      The shape variation of fetal, young, and adult specimens of P. blainvillei
      was compared to specimens of juvenile and adult B. mazeasi to evaluate
      ontogenetic, individual, and interspecific variation.

